<script>

    function pulaLinha() {

        document.write ("<br><hr><br>");
    }

    function escreva(texto) {

        document.write(texto);
        pulaLinha();

    var anoCopa = 1930;

        escreva ("Teve copa em: " + anoCopa);
        anoCopa = anoCopa + 4;
}
        escreva ("VOCÊ ASSISTIU A QUANTAS COPAS ANTERIORMENTE MENCIONADAS?");

<h3>TABUADA</h3>
<script>

 function pulaLinha() {

        document.write ("<br><hr><br>");
    }

    function escreva(texto) {

        document.write(texto);
        pulaLinha();
}

    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador ++)
    {
        escreva (7 * multiplicador);
    
    }
        escreva ("ESSA É A TABUADA DO 7!");

</script>
